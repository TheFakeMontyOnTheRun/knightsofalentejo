apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.0"

        defaultConfig.with {
            applicationId = "br.odb.knights"
            minSdkVersion.apiLevel = 17
            targetSdkVersion.apiLevel = 23
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
    }

    android.ndk {
        moduleName = "NdkGlue"
        toolchain = "clang"
        cppFlags.addAll( ["-std=gnu++14", "-g", "-fno-inline"] )
        ldLibs.addAll( ["log", "GLESv2", "android", "jnigraphics"] )
        stl = "c++_static"

        cppFlags.add( "-I${file("../common_includes")}".toString() )
        cppFlags.add( "-I${file("../common_includes/glm")}".toString() )
    }

    android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add( file('proguard-rules.txt' ) )
        }
    }

    android.productFlavors {
        create("arm7") {
            ndk.abiFilters.add( "armeabi-v7a" )
        }
        create("arm8") {
            ndk.abiFilters.add( "arm64-v8a" )
        }
        create("x86-32") {
            ndk.abiFilters.add( "x86" )
        }
        // for detailed abiFilter descriptions, refer to "Supported ABIs" @
        // https://developer.android.com/ndk/guides/abis.html#sa

        // build one including all cpu architectures
        create("all")
    }
}

dependencies {

    testCompile 'junit:junit:4.12'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    androidTestCompile "org.mockito:mockito-core:1.+"
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'

    androidTestCompile 'com.android.support:support-annotations:23.0.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Optional -- Hamcrest library
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    // Optional -- UI testing with Espresso
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
}